name: ci

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - name: checkout
        uses: actions/checkout@v3
      - name: Format check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            exit 1
          fi
      - name: Lint
        run: go vet ./...

  test:
    needs: [lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: ["1.16", "1.18"]
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: checkout
        uses: actions/checkout@v3
      - name: Testing
        run: go test ./...
